spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:mem:library
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true